          <input type="text" id="username" name="username" placeholder="username" tabindex="0">
            </br>
            <input type="password" id="password" name="password" placeholder="password" tabindex="1">

        </form>
            <button id="registerBtn" tabindex="3">Register</button>
   </section>

        <form id="reg" action="config/register.php" method="post">
            <input type="text" id="uname" name="uname" placeholder="username">
            </br>
            <input type="text" id="email" name="email" placeholder="e.g. email@host.com">
            </br>
            <input type="password" id="passwd" name="passwd" placeholder="password">
            </br>
            <button id="confirmRegBtn" type="submit">Create Account</button>
        </form>
            <button id="cancelBtn">Cancel Registration</button>
    </section>

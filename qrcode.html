<html>
    <head>
        <title>QR Code</title>
        <link rel="stylesheet" type="text/css" href="css/headerfooter.css">
        <link rel="stylesheet" type="text/css" href="css/qrCode.css">
        <script src="js/qrCodeInputSelector.js"></script>  
    </head>
    <body>
        <div class="header">
                <p> Input your QR Code </p>
        </div>

        <div class="main" id="qrMain">
            <div id="qrInputMethods">
                <input type="file" capture="camera" accept="image/*" id="takePictureField" class="hidden">
                <label id="cameraImage" for="takePictureField"><img src="images/qrImages/cameraIcon.png" alt="Camera"> </label>
                <img id="keyboardImage" src="images/qrImages/keyboardIcon.png">
            </div>
            <div id="newdiv">
                <p id="qrmeat" style="margin-top: 0%;margin-left: 3%;"><img class="qrMeatPicture" src="images/qrImages/qrmeat.jpg" alt="Keyboard"> </p>
            </div>
            
            <script type="text/javascript">
               document.getElementById("keyboardImage").addEventListener("touchend", keyboardOption);
               document.getElementById("cameraImage").addEventListener("touchend", cameraOption);            
            </script>

        </div> 

        <div class="footer">
                
            <div id ="icons">
                    <a href="  index.html">
                    <div class="thumbnail" id="homeIcon">
                        <img src="images/footer/Icons/homeIcon.png" alt="Forum Icon"> 
                    </div>
                    </a>
                <a href="  qrcode.html">
                    <div class="thumbnail" id="qrIcon"> 
                        <img  style="opacity: 1.0; filter: alpha(opacity=100);" src="images/footer/Icons/qrIcon.png" alt="QR Icon"> 
                    </div>
                </a>
                <a href="  map.html">
                    <div class="thumbnail" id="mapIcon">
                        <img src="images/footer/Icons/mapIcon.png" alt="Map Icon"> 
                    </div>
                </a>
                <a href="  favourite.html">
                    <div class="thumbnail" id="favouriteIcon">
                        <img src="images/footer/Icons/favIcon.png" alt="Favourite Icon"> 
                    </div>
                </a>
                <a href="  forum.html">
                    <div class="thumbnail" id="forumIcon">
                        <img src="images/footer/Icons/forumIcon.png" alt="Forum Icon"> 
                    </div>
                </a>
                <a href="  more.html">
                    <div class="thumbnail" id="moreIcon">
                        <img src="images/footer/Icons/moreIcon.png" alt="More Icon"> 
                    </div>
                </a>
            </div>
            <div id ="farmGraphic">
                <img src="images/footer/field.png" alt="More Icon"> 
            </div>
        </div>

    </body>
</html>

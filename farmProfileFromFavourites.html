<html>
    <head>
        <title>Farm Profile From Favourites</title>
        <link rel="stylesheet" type="text/css" href="css/headerfooter.css">

        <link rel="stylesheet" type="text/css" href="css/farmProfile.css">
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/linkCorrection.js"></script>
        <script src="js/cookieCheck.js"></script>
        <script src="js/setFarmName.js"></script>
        <script src="js/addFavourite.js"></script>
        <script src="js/updateFavouriteStarIcon.js"></script>

    <body>
        <div class="header">

            <div class ="box topLeftBox" style="opacity: 0.1; filter: alpha(opacity=10);">

            </div>
            
            <a href="aboutFarmFromFavourites.html">
            <div class ="box topRightBox">
                <img src="images/farmProfileImages/tractor.png" alt="Tractor">

            </div>
            </a>
            <a href="productsFromFavourites.html" >

            </div>
            </a>

            </div>
                
        </div> 

        <div class="footer">
                
            <div id ="icons">
                    <a href="  index.html">

                    </a>
                <a href="  qrcode.html">
                    <div class="thumbnail" id="qrIcon">

                </a>
                <a href="  map.html">
                    <div class="thumbnail" id="mapIcon">

                    </div>
                </a>
                <a href="  favourite.html">
                    <div class="thumbnail" id="favouriteIcon">

                    </div>
                </a>
                <a href="  forum.html">
                    <div class="thumbnail" id="forumIcon">
                        <img src="images/footer/Icons/forumIcon.png" alt="Forum Icon"> 
                    </div>
                </a>
                <a href="  more.html">
                    <div class="thumbnail" id="moreIcon">
                        <img src="images/footer/Icons/moreIcon.png" alt="More Icon"> 
                    </div>
                </a>
            </div>
            <div id ="farmGraphic">
                <img src="images/footer/field.png" alt="More Icon">
